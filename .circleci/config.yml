######################################
# Reusable steps should be added here.
######################################
install-dependencies: &install-dependencies
  run:
    name: Install Dependencies
    command: |
      # pip installing virtualenv in Python 3 will be a no-op
      pip install virtualenv
      virtualenv .venv
      . .venv/bin/activate

      make install-deps

lint: &lint
  run:
    name: Run Linters
    command: |
      . .venv/bin/activate

      make lint

test: &test
  run:
    name: Run Tests
    command: |
      . .venv/bin/activate

      make test

authenticate-aws: &authenticate-aws
  run:
    name: Authenticate with a particular ECR instance on AWS
    command: |
      aws configure set default.region "${AWS_DEFAULT_REGION:-us-east-1}"
      printf "${AWS_CREDENTIALS}" > ~/.aws/credentials

publish: &publish
  run:
    name: Publish Python distribution to Artifactory
    command: |
      sudo pip3 install twine
      lucha aws whitelist --profile artifactory -- make publish

publish-docs: &publish-docs
  run:
    name: Publish docs to latest.
    command: |
      virtualenv .venv
      . .venv/bin/activate

      sudo pip install sphinx m2r
      make cicd-publish-docs

###########
# Workflows
###########
version: 2
workflows:
  version: 2

  build_all:
    jobs:
      - build
      - build-py2

      - publish:
          requires:
            - build
            - build-py2
          filters:
            branches:
              only:
                - /^master$/

###################
# Job Definitions
###################
jobs:

  build:
    docker:
      - image: schireson/cicd-python
      - image: postgres:9.6.10-alpine
        environment:
          POSTGRES_DB: dev
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
      - image: circleci/mongo:3.6.12
    steps:
      - checkout
      - restore_cache:
          key: dep-{{ checksum "deps/dev-requirements.txt" }}-{{ checksum "deps/requirements.txt" }}
      - <<: *install-dependencies
      - save_cache:
          paths:
            - .venv
          key: dep-{{ checksum "deps/dev-requirements.txt" }}-{{ checksum "deps/requirements.txt" }}
      - <<: *lint
      - setup_remote_docker
      - <<: *test

  build-py2:
    docker:
      - image: circleci/python:2.7.14
      - image: postgres:9.6.10-alpine
        environment:
          POSTGRES_DB: dev
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
      - image: circleci/mongo:3.6.12
        command: "mongod --journal"
    steps:
      - checkout
      - restore_cache:
          key: dep-{{ checksum "deps/dev-requirements-py2.txt" }}-{{ checksum "deps/requirements-py2.txt" }}
      - <<: *install-dependencies
      - save_cache:
          paths:
            - .venv
          key: dep-{{ checksum "deps/dev-requirements-py2.txt" }}-{{ checksum "deps/requirements-py2.txt" }}
      - setup_remote_docker
      - <<: *test

  publish:
    docker:
      - image: schireson/cicd-python
    steps:
      - checkout
      - <<: *authenticate-aws
      - <<: *publish
      - <<: *publish-docs
